<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Реристрация</title>
    <link href="C:\Users\sergey\Documents\new_papka\Visual_Studio_Projects\AUrum\registr_css.css" rel="stylesheet" />
</head>
<body>

    <form action="C:\Users\sergey\Documents\new_papka\Visual_Studio_Projects\AUrum\AUrum.html" style="border:1px solid #ccc">
        <div class="container">
            <h1>Форма регистрации</h1>
            <p>Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Введите вашу почту" name="email" required>

            <label for="psw"><b>Пароль</b></label>
            <input type="password" placeholder="Введите пароль" name="psw" required>

            <label for="psw-repeat"><b>Повторить пароль</b></label>
            <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запомнить меня
            </label>

            <p>Создавая учетную запись, вы соглашаетесь с нашим <a href="C:\Users\sergey\Documents\new_papka\Visual_Studio_Projects\AUrum\document.html" style="color:dodgerblue">Условия и конфиденциальность</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Отменить</button>
                <button type="submit" class="signupbtn">Регистрация</button>
            </div>
        </div>
    </form>
    <script>
        // Получить модель
        var modal = document.getElementById('id01');

        // Когда пользователь щелкает в любом месте за пределами модального, закройте его
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
