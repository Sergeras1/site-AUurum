<!DOCTYPE html>
<html>
<head>
    <link href="C:\Users\sergey\Documents\new_papka\Visual_Studio_Projects\AUrum\bank_css.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>AUrum-Bank</h1>
    </header>

    <main>
        <h2>Добро пожаловать в Банк AUrum-Bank</h2>
        <p>Ваш надежный партнер для финансовых услуг</p>

    </main>

    <div class="container">
        <h1>Расчет ипотеки</h1>
        <label for="loanAmount">Сумма ипотеки:</label>
        <input type="number" id="loanAmount" placeholder="Введите сумму ипотеки">

        <label for="interestRate">Процентная ставка (%):</label>
        <input type="number" id="interestRate" placeholder="Введите процентную ставку">

        <label for="loanTerm">Срок ипотеки (лет):</label>
        <input type="number" id="loanTerm" placeholder="Введите срок ипотеки">

        <button onclick="calculate()">Рассчитать</button>

        <div id="result"></div>
    </div>

    <script>

        function calculate() {
            var loanAmount = parseFloat(document.getElementById("loanAmount").value);
            var interestRate = parseFloat(document.getElementById("interestRate").value) / 100;
            var loanTerm = parseFloat(document.getElementById("loanTerm").value);

            var monthlyInterestRate = interestRate / 12;
            var totalPayments = loanTerm * 12;
            var monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -totalPayments));

            var result = document.getElementById("result");
            result.innerHTML = "Ежемесячная оплата: " + monthlyPayment.toFixed(2);
        }
    </script>
    <main>
        <form action="https://alfabank.ru/get-money/mortgage/novostrojki/">
            <button class="active-button">Взять ипотеку</button>
            <button class="active-button">Онлайн-платежи</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AUrum-Bank</p>
    </footer>
</body>
</html>
