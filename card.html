<!DOCTYPE html>
<html>
<head>
    <title>Онлайн платеж</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

            .form-group input[type="text"] {
                width: 100%;
                padding: 5px;
                font-size: 16px;
                border-radius: 3px;
                border: 1px solid #ccc;
            }

            .form-group input[type="submit"] {
                background: #4CAF50;
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
            }

        .card-info {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }

            .card-info p {
                margin: 0;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Онлайн платеж</h1>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Номер карты</label>
                <input type="text" id="cardNumber" placeholder="Введите номер карты">
            </div>
            <div class="form-group">
                <label for="expiryDate">Дата истечения</label>
                <input type="text" id="expiryDate" placeholder="Введите дату истечения">
            </div>
            <div class="form-group">
                <label for="cvv">CVV-код</label>
                <input type="text" id="cvv" placeholder="Введите CVV-код">
            </div>
            <div class="form-group">
                <label for="amount">Сумма денег</label>
                <input type="text" id="amount" placeholder="Введите сумму денег">
            </div>
            <input type="submit" value="Оплатить">
        </form>
        <div class="card-info">
            <h2>Платеж выполнен!</h2>
            <p>Деньги успешно отправлены на ваш кошелек.</p>
        </div>
    </div>
    <script>
        document.getElementById("paymentForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var cardNumber = document.getElementById("cardNumber").value;
            var expiryDate = document.getElementById("expiryDate").value;
            var cvv = document.getElementById("cvv").value;
            var amount = document.getElementById("amount").value;

            // Здесь вы можете выполнить проверки данных карты, например, по регулярным выражениям

            document.getElementById("paymentForm").reset(); // Очистка формы
            document.querySelector(".card-info").style.display = "block"; // Показать информацию о платеже
        });
    </script>
</body>
</html>
